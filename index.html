<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Atividade</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script> 
        alert('Olá Mundo');
        </script>
        <script type="text/javascript">
                function calcular() {
                var valor1 = document.calcform.valor1.value;
                var valor2 = document.calcform.valor2.value;
                var res = parseInt(valor1) + parseInt(valor2);
                
                document.calcform.res.value = res;
                }

                function mudarName(){
                    var texto = "Mudei";
                    
                    document.texto.mudar.value = texto;
                }
                function mudaDiv() {
                    document.getElementById("divtop").className = "divchange";
                }
        </script>
    </head>
    <body>
        <h1>Atividade 1</h1>
        <p>Se você chegou aqui percebeu que a Atividade 1 já foi concluida</p>
        <h1>Atividade 2</h1>
        <form name="calcform">
            <fieldset>
               <legend>Vamos somar</legend>
         
               <label for="valor1">Digite o valor <strong>1</strong>:</label>
               <input type="text" name="valor1" id="valor1" />
         
               <label for="valor2">Digite o valor <strong>2</strong>:</label>
               <input type="text" name="valor2" id="valor2" />
         
               <label for="res">Resultado:</label>
               <input type="text" name="res" id="res" />
         
               <input type="button" value="Calcular" onClick="calcular()"/>
            </fieldset>
        </form>

        <h1>Atividade 3</h1>
        <button onclick="getElementById('demo').innerHTML=Date()">Clique para ver a hora</button>
    
         <p id="demo">Oi, eu sou a hora.</p>
        
         <h1> Atividade 4</h1>

         <form name="texto">
             <fieldset>
            <input type="text" name="mudar" value="sem valor por enquanto" />
            <input type="button" value="Mudar Valor" onClick="mudarName()"/>
        </fieldset>
        </form>

         <h1> Atividade 5</h1>

         <div id="divtop">
            Div top
        </div>

        <button onclick="mudaDiv()">Clique para mudar a div top</button>
         
    </body>
</html>
